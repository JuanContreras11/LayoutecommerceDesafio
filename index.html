<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- Menú de navegación -->
      <div class="nav">
        <div class="nav-logo">Tienda Online</div>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Inicio</a></li>
          <li><a class="nav-link" href="#">Productos</a></li>
          <li><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
      <!-- Barra lateral -->
      <div class="side">
        <div class="side-title">Categorías</div>
        <ul class="side-list">
          <li><a class="side-item" href="#">Perfumes (13)</a></li>
          <li><a class="side-item" href="#">Accesorios (21)</a></li>
          <li><a class="side-item" href="#">Zapatos (10)</a></li>
        </ul>
      </div>
      <!-- Grilla de productos -->
      <div class="grid">
        <!-- Tarjeta de producto 1 -->
        <div class="card">
          <img
            class="card-image"
            src="https://i.imgur.com/9y4s7fA.jpg"
            alt="Perfume myKingdom"
          />
          <div class="card-name">Perfume myKingdom</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 2 -->
        <div class="card">
          <img
            class="card-image"
            src="https://i.imgur.com/1l7y8fO.jpg"
            alt="Perfume"
          />
          <div class="card-name">Perfume</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 3 -->
        <div class="card">
          <img
            class="card-image"
            src="https://i.imgur.com/5QYw0Zg.jpg"
            alt="Zapatos negros"
          />
          <div class="card-name">Zapatos negros</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 4 -->
        <div class="card">
          <img
            class="card-image"
            src="https://i.imgur.com/9jXwFzL.jpg"
            alt="Sudadera rosa"
          />
          <div class="card-name">Sudadera rosa</div>
          <button class="card-button">Comprar</button>
        </div>
      </div>
      <!-- Pie de página -->
      <div class="foot">
        <div>Todos los derechos reservados © 2023</div>
      </div>
    </div>
  </body>
</html>
