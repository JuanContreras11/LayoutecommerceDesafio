<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- Menú de navegación -->
      <div class="nav">
        <div class="nav-logo">Tienda Online</div>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Inicio</a></li>
          <li><a class="nav-link" href="#">Productos</a></li>
          <li><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
      <!-- Barra lateral -->
      <div class="side">
        <div class="side-title">Categorías</div>
        <ul class="side-list">
          <li><a class="side-item" href="#">Perfumes <span class="gris">(13)</span></a></li>
          <br>
          <li><a class="side-item" href="#">Ropa <span class="gris">(21)</span></a></li>
          <br>
          <li><a class="side-item" href="#">Accesorios <span class="gris">(41)</span></a></li>
          <br>
          <li><a class="side-item" href="#">Zapatos <span class="gris">(10)</span></a></li>
        </ul>
      </div>
      <!-- Grilla de productos -->
      <div class="grid">
        <!-- Tarjeta de producto 1 -->
        <div class="card">
          <img
            class="card-image"
            src= "assets/Screenshot_1.jpg"
            alt="Perfume MyKingdom"
          />
          <div class="card-name">Perfume MyKingdom</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 2 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_2.jpg"
            alt="Perfume Phantom"
          />
          <div class="card-name">Perfume Phantom</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 3 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_3.jpg"
            alt="Zapatos Docker"
          />
          <div class="card-name">Zapatos Docker</div>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 4 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_4.jpg"
            alt="Poleron Puma"
          />
          <div class="card-name">Poleron Puma</div>
          <button class="card-button">Comprar</button>
        </div>
      </div>
      <!-- Pie de página -->
      <div class="foot">
        <div>Todos los derechos reservados © 2023</div>
      </div>
    </div>
  </body>
</html>
